<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        header, footer {
            background: #f4f4f4;
            padding: 10px 0;
            text-align: center;
        }
        .container {
            width: 80%;
            margin: auto;
            overflow: hidden;
        }
        .button {
            display: inline-block;
            padding: 10px 20px;
            color: #fff;
            background: #007bff;
            text-decoration: none;
            border-radius: 5px;
            font-size: 16px;
        }
        .button:hover {
            background: #0056b3;
        }
        .logout-button {
            background: #dc3545; /* Red background for logout */
        }
        .logout-button:hover {
            background: #c82333; /* Darker red for hover effect */
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to Your Dashboard</h1>
        <p>Logged in as: <span th:text="${username}"></span></p>
        <form th:action="@{/logout}" method="post">
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
            <button type="submit" class="button logout-button">Logout</button>
        </form>
        
    </header>
    <div class="container">
        <p>This is the dashboard. Here you can manage your settings and view your profile.</p>
    </div>
    <footer>
        <p>Â© 2024 Dog Breed Identifier. All rights reserved.</p>
    </footer>
</body>
</html>
